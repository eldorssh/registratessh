<!DOCTYPE html>
<html>
    <head>
        <title>Registrate</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <div class="head">
            <h2>Almagain  Campground-Resernation</h2>
        </div>
        <div class="accomadation">
            <p>Accomadation</p>
            <input type="text" placeholder="RV"/>
        </div>

        <div class="self">
            <p>Name</p>
            <input type="text" placeholder="Gender"/>
            <input type="text" placeholder="First Name"/>
            <input type="text" placeholder="Last Name"/>
        </div>

        <div class="guest">
            <p>Guests</p>
            <input type="number" placeholder="14+years"/>
            <input type="number" placeholder="2-17 years"/>
            <input type="number" placeholder="<2 years"/>
        </div>

        <div class="email">
            <p>Contact</p>
            <input type="email" placeholder="E-mail"/>
        </div>

            <input class="call" type="tel" placeholder="Phone (xxx)-xxx-xxxx"/>

            <div class="check">
                <p>Check in</p>
                <input type="date"/>
                <p>Check out</p>
                <input type="date"/>
            </div>

            <div class="choise">
                <p>Equipment type</p>
                <input type="text" placeholder="Travel trailer"/>
                <p>Slide-outs</p>

            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                <label class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
            </div>

            <div class="prefer">
                <p>Required service</p>
                <input type="text"/>
            </div>

            <div class="animal">
                <p>Pets</p>
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                    <label class="onoffswitch-label" for="myonoffswitch">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>

            <div class="comments">
                <p>Comments</p>
                <input type="text" placeholder="Additional comments"/>
            </div>

            <div class="button">
                <button class="request">Request Resrvation</button>
                <button class="cancel">Cancel</button>
            </div>
    </body>
</html>
